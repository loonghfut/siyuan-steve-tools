<html>

<head>
  <meta charset='utf-8' />

<body>
  <!-- <div class="container-md mb-3">
    <input class="form-control" type="file" id="fileInput" accept=".ics" multiple>
  </div> -->

    <div class="spinner-border mb-3 collapse" role="status" id="spinner" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>

    <h1 class="mb-3 text-danger collapse" role="status" id="errorText">Error loading files!</h1>
  </div>

<script src="index.js"></script></body>
